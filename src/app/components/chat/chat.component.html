<div class="container">

  <h3>CHAT</h3>
  <br>

  <ul class="list-group">
    <li class="list-group-item active">Message history</li>
    <span *ngFor="let item of items | async">
    <li class="list-group-item" *ngIf="item.text">
      {{item.text}}
    </li>
    </span>
  </ul>


  <form class="form-inline">

    <div class="form-group mx-sm-3">
      <label for="msg" class="sr-only">Message</label>
      <input #msg type="text" class="form-control" id="msg" placeholder="Write a message...">
    </div>
    <button type="submit" class="btn btn-primary" (click)="sendMsg(msg.value)">Send</button>
  </form>
</div>
