<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive register-container">
      <h3 class="center-text"> Register </h3>
      <div class="col-sm-12 col-md-10 col-md-offset-1">

        <form name="loginForm" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && register()" novalidate>

          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"
                   placeholder="Display name"
                   required/>
          </div>

          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #username="ngModel"
                   placeholder="Email address"
                   required/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                   placeholder="password"
                   required/>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-default" (click)="redirectBack()">Back</button>
            <button [disabled]="loading" class="btn btn-primary">Save</button>
            <img *ngIf="loading"
